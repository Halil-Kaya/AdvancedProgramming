<hr />

<script>
"use strict";
// JavaScript comment
function check() {

    fetch(url.value)
    .then(r => resp.innerText = "ok")
    .catch(e => resp.innerText = e)

}
function init() {
    plat.innerText = navigator.platform
    navigator.geolocation.getCurrentPosition(p =>
        loc.innerText = p.coords.latitude.toFixed(4) + "," + p.coords.longitude.toFixed(4)
    )
    navigator.getBattery().then(b => 
        level.innerText = (b.level*100).toFixed(0) + "%"
    )
    check()
}
    title.innerText = document.title;
    sample.innerText = init+'\n'+check;
    init();
</script>
