        class User{

            constructor(userName,sifre){
                this.userName = userName
                this.sifre = sifre

        function getAllUsers(){

            var users = localStorage.getItem("users")

            if(users == null || users == ''){
                return []
            }

            return JSON.parse(users)

        }

        function isUserNameUnique(userName){

            var users = getAllUsers()
            
            if(users == null){
                return true
            }

            var sonuc = true
            users.forEach(element => {
                if(element.userName == userName){
                    sonuc = false
                }
            });

            return sonuc

        }

        function addUser(userName,password){

            let users = getAllUsers()

            users.push(new User(userName,stringToHash(password)))

            localStorage.setItem("users",JSON.stringify(users))

        }

        function loginUser(userName,password){

            var users = getAllUsers()
            
            if(users == null){
                return false
            }

            password = stringToHash(password)

            var sonuc = false
            users.forEach(element => {
                if(element.userName == userName && element.sifre == password){
                    sonuc = true
                }
            });

            return sonuc
        }

        function autoLoginUser(){

        //şifreyi hashlamek için kullanıyorum
        function stringToHash(string) { 
            
            var hash = 0; 
            
            if (string.length == 0) return hash; 
            
            for (i = 0; i < string.length; i++) { 
                char = string.charCodeAt(i); 
                hash = ((hash << 5) - hash) + char; 
                hash = hash & hash; 
            } 
            
            return hash; 
        }

//çerezlerden(depodan) siliyorum
function localStoragedenSil(todoText){

let todos = todolariGetir()

var user = JSON.parse(localStorage.getItem("user"))

let targetIndex = 0
todos.forEach((item,index) => {

    if(item.userName == user.userName && item.todo == todoText){
        targetIndex = index
    }
    

})


todos.splice(targetIndex,1)

localStorage.setItem("todos",JSON.stringify(todos))

}



//çerezlerdeki(depodaki) todo ları getiriyorum
function todolariGetir(){
let todos = []   
if(localStorage.getItem("todos") !== null){
    todos = JSON.parse(localStorage.getItem("todos"))
}
return todos
}
