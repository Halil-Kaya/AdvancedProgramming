<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/305/images/icon192.png">
    <title>Battery Status</title>

  <style> /* CSS comment */
    body { max-width: 440px; }
    #url { width: 190px; }
    span, #url { color: blue; }
  </style>
</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id=title title="Modify xxx"></h2>

<p>
  <span id="sarjDurumu">Şarj durumu: ??</span>

</p>

<p>
  <span id="seviyeDurumu">Level durumu: ??</span>

</p>

<p>
  <span id="onlineDurum">Online Durum: ??</span>
</p>

<p>
  <span id="basilanTus">Basilan Tus: </span>
</p>

<b>Sample code</b>
<pre id="sample">This text is not shown. Why?</pre>

<hr />

<script>

  var sample = document.querySelector("#sample") 
  function initilaize(){


    navigator.getBattery().then(b => 
      document.querySelector("#sarjDurumu").innerText ="Şarj durumu: " + b.charging
    )  
    navigator.getBattery().then(b => 
      document.querySelector("#seviyeDurumu").innerText = "Level durumu: " + b.level*100 + "%"
    ) 

    onlineDurum.innerText = "Online Durum: " + navigator.onLine;
  
    ononline = (e) => onlineDurum.innerText = "Online Durum: " + "navigator.onLine"
    onoffline = (e) => onlineDurum.innerText = "Online Durum: " + "navigator.onLine"
    onkeydown = (event) => document.querySelector("#basilanTus").innerText = "Basilan Tus: " + event.key
  }
  
  initilaize()

  sample.innerText = initilaize
 
</script>

</body>
</html>
